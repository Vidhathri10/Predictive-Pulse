<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Your Health</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/images-removebg-preview.png') }}" alt="Logo">
        <span class="logo-text">MEDICIO</span>
      </div>
      <nav class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('details') }}">About</a>
        <a href="#">Contact</a>
        <a class="btn" href="{{ url_for('result') }}">Check your Blood Pressure</a>
      </nav>
    </div>
  </header>

  <!-- Form Section -->
  <section class="form-section">
        <h2>CHECK YOUR HEALTH!</h2>
        <p>
        Checking blood pressure stage is crucial to assess cardiovascular health, detect hypertension or hypotension, and mitigate risks of heart disease, stroke, or organ damage, ensuring timely intervention.
        </p>

        <form action="/predict" method="POST" class="form-grid">
        <select name="Gender">
            <option value="">Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <select name="Age">
            <option value="">Select Age</option>
            <option value="18">18-34</option>
            <option value="35">35-50</option>
            <option value="51">51-64</option>
            <option value="65">65+</option>
        </select>
        <select name="History">
            <option value="">History(visited the hosipital)</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <select name="Patient">
            <option value="">Patient</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <select name="TakeMedication">
            <option value="">Taking Medicine</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <select name="Severity">
            <option value="">Severity</option>
            <option value="0">Mild</option>
            <option value="1">Moderate</option>
            <option value="2">Sever</option>
        </select>

        <select name="BreathShortness">
            <option value="">Do you have Breath Shortness</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <select name="VisualChanges">
            <option value="">Are there are Visual Changes</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <select name="NoseBleeding">
            <option value="">Did Nose Bleeding happend</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <select name="Whendiagnoused">
            <option value="">When diagnosed</option>
            <option value="0">< 1 year</option>
            <option value="3">1-5 years</option>
            <option value="6">> 5 years</option>
        </select>

        <select name="Systolic">
            <option value="">Select Systolic</option>
            <option value="0">100+</option>
            <option value="1">111 - 120</option>
            <option value="2">121 - 130</option>
            <option value="3">130+</option>
        </select>

        <select name="Diastolic">
            <option value="">Select Diastolic</option>
            <option value="0">70-80</option>
            <option value="1">81-90</option>
            <option value="2">91-100</option>
            <option value="3">100+</option>
            <option value="4">130+</option>
        </select>

        <select name="ControlledDiet">
            <option value="">Any Diet Followed</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>


        <!-- Submit button in new row -->
        <div class="form-button-wrapper">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
        </form>
    </section>
</body>
</html>
